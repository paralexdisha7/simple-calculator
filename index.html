<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="calc">
        <form >
            <input type="text" class="screen">
        </form>

        <div class="buttons">
            <button class="btn btn-yellow" type="button" data-num="+">+</button>
            <button class="btn btn-yellow" type="button" data-num="-">-</button>
            <button class="btn btn-yellow" type="button" data-num="*">*</button>
            <button class="btn btn-yellow" type="button" data-num="/">/</button>

            <button class="btn btn-white" type="button" data-num="9">9</button>
            <button class="btn btn-white" type="button" data-num="8">8</button>
            <button class="btn btn-white" type="button" data-num="7">7</button>
            <button class="btn btn-white" type="button" data-num="6">6</button>
            <button class="btn btn-white" type="button" data-num="5">5</button>
            <button class="btn btn-white" type="button" data-num="4">4</button>
            <button class="btn btn-white" type="button" data-num="3">3</button>
            <button class="btn btn-white" type="button" data-num="2">2</button>
            <button class="btn btn-white" type="button" data-num="1">1</button>
            <button class="btn btn-white" type="button" data-num="0">0</button>
            <button class="btn btn-white" type="button" data-num=".">.</button>
           
            <button class="btn btn-clear" type="button">C</button>
            <button class="btn btn-equal" type="button">=</button>
            

        </div>
    </section>
    
    <script src="app.js"></script>
</body>
</html>
